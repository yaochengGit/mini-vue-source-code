<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .demo {
            width: 100%;
            height: 200px;
            background-color: rgb(8, 111, 255);
            cursor: pointer;
            font-size: 80px;
            color: #fff;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="" id="app">
    </div>
    <script src="./vdom.js"></script>
    <script src="./compiler.js"></script>
    <script src="./reactive.js"></script>
    <script src="./createApp.js"></script>

    <script>
        // 写App一个组件 或者不使用render函数，直接写template(需要写个编译器)
        const App = {
            data: ref(1),
            render() {
                return h('div', {
                    class: 'demo',
                    onclick: () => {
                        this.data.value++;
                    }
                }, this.data.value);
            }
        }

        let res = computed(() => {
            return App.data.value + 1
        })

        createApp(App);
    </script>
</body>

</html>
